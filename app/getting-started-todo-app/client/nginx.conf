server {
    listen 8080;
    
    resolver 127.0.0.11 valid=5s; 
    set $backend_host "todo-api-test";

    # 3. API Reverse Proxy Configuration
    location /api/ {
        # CRITICAL FIX: REMOVE THE TRAILING SLASH
        proxy_pass http://$backend_host:3000; 
    }

    # 4. Frontend Static Serving and SPA Fallback
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}